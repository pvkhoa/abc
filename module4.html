<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <style>
        body {
            margin: 2%;
            border: 1px solid black;
            background-color: #b3b3b3;
            font-family: Arial, sans-serif;
        }
        
        #image {
            line-height: 650px;
            width: 575px;
            height: 650px;
            border: 5px solid black;
            margin: 0 auto;
            background-color: #8e68ff;
            background-image: url('');
            background-repeat: no-repeat;
            background-size: 100%;
            color: #ffffff;
            text-align: center;
            background-size: cover;
            margin-bottom: 25px;
            font-size: 150%;
        }
        
        .preview {
            width: 10%;
            margin-left: 17%;
            border: 10px solid black;
            cursor: pointer;
        }
        
        img {
            width: 95%;
        }
        
        h1 {
            text-align: center;
        }
        
        h2 {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body onload="addTabIndex()">
    <h1>Interactive Photo Gallery</h1>
    <h2>Hover or Focus on Images</h2>
    
    <div id="image">
        Hover over an image below to display here.
    </div>
    
    <img class="preview" 
         alt="Styling with a Bandana"
         src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon.jpg" 
         onmouseover="upDate(this)"
         onmouseout="unDo()"
         onfocus="upDate(this)"
         onblur="unDo()">
    
    <img class="preview" 
         alt="With My Boy" 
         src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon2.JPG"
         onmouseover="upDate(this)" 
         onmouseout="unDo()"
         onfocus="upDate(this)"
         onblur="unDo()">
    
    <img class="preview" 
         alt="Young Puppy"
         src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon3.jpg" 
         onmouseover="upDate(this)" 
         onmouseout="unDo()"
         onfocus="upDate(this)"
         onblur="unDo()">
    
    <img class="preview" 
         alt="Happy Dog Playing"
         src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon.jpg" 
         onmouseover="upDate(this)" 
         onmouseout="unDo()"
         onfocus="upDate(this)"
         onblur="unDo()">
    
    <img class="preview" 
         alt="Dog in the Park"
         src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon2.JPG" 
         onmouseover="upDate(this)" 
         onmouseout="unDo()"
         onfocus="upDate(this)"
         onblur="unDo()">
    
    <img class="preview" 
         alt="Cute Puppy Portrait"
         src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon3.jpg" 
         onmouseover="upDate(this)" 
         onmouseout="unDo()"
         onfocus="upDate(this)"
         onblur="unDo()">

    <script>
        function upDate(previewPic) {
            console.log("upDate function called!");
            console.log(previewPic);
            console.log("Alt text:", previewPic.alt);
            console.log("Source:", previewPic.src);
            
            document.getElementById('image').innerHTML = previewPic.alt;
            document.getElementById('image').style.backgroundImage = "url('" + previewPic.src + "')";
        }

        function unDo() {
            console.log("unDo function called!");
            document.getElementById('image').style.backgroundImage = "url('')";
            document.getElementById('image').innerHTML = "Hover over an image below to display here.";
        }

        function addTabIndex() {
            console.log("addTabIndex function called - adding tabindex to all images");
            
            // Get all elements with class "preview"
            var images = document.querySelectorAll('.preview');
            console.log("Number of images found:", images.length);
            
            // Loop through each image and add tabindex
            for (var i = 0; i < images.length; i++) {
                images[i].setAttribute('tabindex', '0');
                console.log("Added tabindex to image", i + 1);
            }
        }
    </script>
</body>
</html>
